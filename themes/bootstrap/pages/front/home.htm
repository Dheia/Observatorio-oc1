title = "Menu"
url = "/"
layout = "app"
description = "Segmentaciones"
is_hidden = 0

[session]
security = "user"
redirect = "/login"

[Progreso]
competencia = "competencia1"
==
<style>
.status {
margin: 0;
margin-top: 30px;
float: right;
}
img.imgb {
    margin-right: 15px;
    max-height: 102px;
}
.competence-button {
    height: 170px;
}
.butnotactive {
    opacity: 0.4;
}
.mdc-list-item__graphic {
    color: #000;
}
@media (max-width: 600px) {
    .competence-button {
    height: 110px;
}
.container {
    width: 100%;
    padding-right: 0;
    padding-left: 0;
    margin-right: auto;
    margin-left: auto;
}
}
.competence-button:after {
    display: none;
}
.competence-button {
    height: 90px;
    padding: 10px;
}
.competence-card {
    max-width: 420px;
}
</style>
<div class="container">
    <h1><img style="max-height: 100px" src="{{'https://ferrer.taket.es/storage/app/media/Front/Front_Title%20B.png'|_}}"></h1>
      <div class="flex content-start flex-wrap">
            <div class="p-2 competence-card {% if Progreso.isCompleted(4) %}completed{% endif %} md:w-1/2 md:min-w-0 min-w-full md:min-h-100 h-auto">
                <button 
                    style="background-image: url('{{'/storage/app/media/Front/ESP/Imagenes%20Front_Optimistas.png'|_}}');background-size: cover;background-repeat: no-repeat;" 
                    onclick="window.location='/app/quiz/4'"
                    class="competence-button w-1/3 butactive">
                    <!-- {% if Progreso.lastpag(5).pag >= 31 %}
                    <div class="status m-4"><p class="competence">Resultados</p></div>
                    {% elseif Progreso.lastpag(5).pag is not defined %}
                    <div class="status m-4"><p class="competence">Empezar</p></div>
                    {% else %}
                    <div class="status m-4"><p class="competence">Continuar</p></div>
                    {% endif %}-->
                    {% if Progreso.isCompleted(4) %}
                    <div class="hright"><i class="material-icons mdc-list-item__graphic iwhite" aria-hidden="true">done</i></div>
                    {% else %}
                    <div class="hright"><i class="material-icons mdc-list-item__graphic iwhite" aria-hidden="true">play_arrow</i></div>
                    {% endif %}
                </button>
                
            </div>
            <div class="p-2 competence-card {% if Progreso.isCompleted(5) %}completed{% endif %} md:w-1/2 md:min-w-0 min-w-full md:min-h-100 h-auto">
                {% if Progreso.isCompleted(4) %}
                <button 
                    style="background-image: url('{{'/storage/app/media/Front/ESP/Imagenes%20Front_Humildes.png'|_}}');    background-size: cover;background-repeat: no-repeat;" 
                    class="competence-button w-1/3 butactive" onclick="window.location='/app/quiz/5'">
                {% else %}
                <button 
                style="background-image: url('{{'/storage/app/media/Front/ESP/Imagenes%20Front_Humildes.png'|_}}');    background-size: cover;background-repeat: no-repeat;" 
                class="competence-button w-1/3 butnotactive">
                {% endif %}
                    {% if Progreso.isCompleted(4) %}
                        {% if Progreso.isCompleted(5) %}
                        <div class="hright"><i class="material-icons mdc-list-item__graphic iwhite" aria-hidden="true">done</i></div>
                        {% else %}
                        <div class="hright"><i class="material-icons mdc-list-item__graphic iwhite" aria-hidden="true">play_arrow</i></div>
                        {% endif %}
                    {% else %}
                    <div class="hright"><i class="material-icons mdc-list-item__graphic igrey" aria-hidden="true">lock</i></div>
                    {% endif %}
                </button>
                
            </div>
            <div class="p-2 competence-card {% if Progreso.lastpag(7).pag >= 62 %}completed{% endif %} md:w-1/2 md:min-w-0 min-w-full md:min-h-100 h-auto">
                {% if Progreso.lastpag(6).pag >= 8 %}
                <button 
                    style="background-image: url('{{'/storage/app/media/Front/ESP/imagenes-frontempaticas.png'|_}}');    background-size: cover;background-repeat: no-repeat;" 
                    class="competence-button w-1/3 butactive" onclick="window.location='/reale/app/reto3'">
                {% else %}
                <button 
                style="background-image: url('{{'/storage/app/media/Front/ESP/imagenes-frontempaticas.png'|_}}');    background-size: cover;background-repeat: no-repeat;" 
                class="competence-button w-1/3 butnotactive">
                {% endif %}
                    {% if Progreso.lastpag(6).pag >= 8 %}
                        {% if Progreso.lastpag(7).pag >= 62 %}
                        <div class="hright"><i class="material-icons mdc-list-item__graphic iwhite" aria-hidden="true">done</i></div>
                        {% elseif Progreso.lastpag(7).pag is not defined %}
                        <div class="hright"><i class="material-icons mdc-list-item__graphic iwhite" aria-hidden="true">play_arrow</i></div>
                        {% else %}
                        <div class="hright"><i class="material-icons mdc-list-item__graphic iwhite" aria-hidden="true">play_arrow</i></div>
                        {% endif %}
                    {% else %}
                    <div class="hright"><i class="material-icons mdc-list-item__graphic igrey" aria-hidden="true">lock</i></div>
                    {% endif %}
                </button>
                
            </div>
            <div class="p-2 competence-card {% if Progreso.lastpag(8).pag >= 22 %}completed{% endif %} md:w-1/2 md:min-w-0 min-w-full md:min-h-100 h-auto">
                {% if Progreso.lastpag(7).pag >= 62 %}
                <button 
                style="background-image: url('{{'/storage/app/media/Front/ESP/Imagenes%20Front_Inquietas.png'|_}}');    background-size: cover;background-repeat: no-repeat;" 
                class="competence-button w-1/3 butactive" onclick="window.location='/reale/app/reto4'">
                {% else %}
                <button 
                style="background-image: url('{{'/storage/app/media/Front/ESP/Imagenes%20Front_Inquietas.png'|_}}');    background-size: cover;background-repeat: no-repeat;" 
                class="competence-button w-1/3 butnotactive">
                {% endif %}
                    {% if Progreso.lastpag(7).pag >= 62 %}
                        {% if Progreso.lastpag(8).pag >= 22 %}
                        <div class="hright"><i class="material-icons mdc-list-item__graphic iwhite" aria-hidden="true">done</i></div>
                        {% elseif Progreso.lastpag(8).pag is not defined %}
                        <div class="hright"><i class="material-icons mdc-list-item__graphic iwhite" aria-hidden="true">play_arrow</i></div>
                        {% else %}
                        <div class="hright"><i class="material-icons mdc-list-item__graphic iwhite" aria-hidden="true">play_arrow</i></div>
                        {% endif %}
                    {% else %}
                    <div class="hright"><i class="material-icons mdc-list-item__graphic igrey" aria-hidden="true">lock</i></div>
                    {% endif %}
                </button>
                
            </div>
            
          
            <!--<div class="p-2 competence-card {% if Progreso.lastpag('certificado').pag >= 1 %}completed{% endif %} md:w-full md:min-w-0 min-w-full md:min-h-100 h-auto">
                {% if Progreso.lastpag('certificado').pag >= 1 %}

                {% endif %}
                    <div class="imgleft"><img class="imgb" src="/storage/app/media/iconos/Resultados.png"></div>

                        {% elseif Progreso.lastpag('resultado').pag is not defined %}
                        <div class="hright"><i class="material-icons mdc-list-item__graphic iwhite" aria-hidden="true">play_arrow</i></div>
                        {% else %}
                        <div class="hright"><i class="material-icons mdc-list-item__graphic iwhite" aria-hidden="true">play_arrow</i></div>
                        {% endif %}
                    {% else %}
                    <div class="hright"><i class="material-icons mdc-list-item__graphic igrey" aria-hidden="true">lock</i></div>
                    {% endif %}
                </button>
            </div>    -->
            
        </div>
            
      </div>
    </div>
